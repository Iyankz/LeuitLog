# LeuitLog v1.0.0 Configuration
# =================================
# This is the main configuration file for LeuitLog.
# All settings can be customized based on your environment.
#
# IMPORTANT: Do not remove required sections or keys.
# Configuration errors will be reported with clear messages.

[logging]
# Directory where log files will be stored
# Default: /var/log/leuitlog
log_dir = /var/log/leuitlog

# Name of the main log file
log_file = leuitlog.log

# Maximum size of a single log file in megabytes
# When this size is reached, the log will be rotated
# Default: 50 MB
max_size_mb = 50

# Number of backup log files to keep
# Older backups will be deleted automatically
# Default: 5
backup_count = 5

[service]
# Path to the PID file
# Used to track if the service is running
pid_file = /var/run/leuitlog/leuitlog.pid

# UDP port for receiving syslog messages
# Use a port > 1024 if running without root privileges
# Default: 5514
listen_port = 5514

[webui]
# Port for the Web UI
# Access the UI at http://localhost:<port>
# Default: 8080
port = 8080

# Host to bind the Web UI to
# Use 127.0.0.1 for local-only access
# Use 0.0.0.0 to allow external access (not recommended without reverse proxy)
host = 127.0.0.1

# Number of log entries to display per page
# Default: 100
entries_per_page = 100
